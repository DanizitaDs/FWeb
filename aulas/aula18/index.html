<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">

            <figure id="figPoke">
                <img id="celular" src="./img/pokedex.png" alt="pokedex">
            </figure>

            <figure id="imagemPoke">
                <img id="fotoPoke" src="" alt="imagem pokemon">
            </figure>

            <form action="" id="form">
                <input id="inputForm" type="text">
            </form>

            <div id="nome">
                <span id="idPokemon">ID</span>
                <span id="nomePokemon">Pokemon</span>
            </div>
            <div id="informacoes1">
                <span id="tipo1">tipo1</span>
                <span id="tipo2">tipo2</span>
                <div id="informacoes2">
                    <div id="habilidade">habilidade</div>
                    <div id="peso">peso</div>
                    <div id="altura">altura</div>
                </div>
                
                
            </div>
            <div id="botoes">
                <button id="voltar">Voltar</button>
                <button id="proximo">Proximo</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
